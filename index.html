<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizzza</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Delivery</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>Prices</h2>
        <ul>
          <li>Small:$7 </li>
          <li>Medium:10$</li>
          <li>Large:$13</li>
        </ul>
      </div>

    </div>
    <div class="row">
      <div class="col-md-6">
        <h2><strong>Your order:</strong></h2>
        <form id="form-pizza">
          <div class="form-group">
            <label for="pizza-size"><strong>Choose your size:</strong></label>
            <select class="form-control" id="pizza-size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>

            </select>
          </div>
          <br>
          <div class="form-group">
            <label for="toppings">Select your toppings</label><br>
            <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
            <input type="checkbox" name="toppings" value="cheese">Cheese<br>
            <input type="checkbox" name="toppings" value="mushroom">Mushroom<br>
            <input type="checkbox" name="toppings" value="olives">Olives<br>
          </div>
        </div>
        <button type="submit" class="btn">Proceed to checkout!</button>
      </form>
    </div>
<div id="pizza-order">
  <div class="col-md-6">
    <div class="panel panel-body">
      <div class="bill">
        <h2>Your order</h2>
        <p>total cost= $<span class="totalCost"></span></p>
        <ul id="order-total">
        </ul>
      </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
